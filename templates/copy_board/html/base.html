{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'common/css/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'common/css/main.css' %}" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    {% include "copy_board/html/header.html" %}
    {% block content %}{%endblock%}
    <script type="text/javascript" src="{% static 'common/js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'common/js/jquery-form.js' %}"></script>
    <script type="text/javascript" src="{% static 'common/js/materialize.min.js' %}"></script>
    {% block inject %}{%endblock%}
</body>
</html>
