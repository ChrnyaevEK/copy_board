[uwsgi]
chdir           = /var/www/toptools
module          = toptools.wsgi
home            = /var/www/toptools/venv
master          = true
processes       = 10
socket          = /var/www/sockets/toptools.sock
pidfile         = /tmp/%n.pid
vacuum          = true
log-format      = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
daemonize       = /var/log/uwsgi/%n.log